<!doctype html>
<html lang="en">
  <head>
    <title>Notary - Learn more aboout your books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--VVIMP linking od css and js-->
    <link rel="stylesheet" href="style.css">
    <script src="/SearchString.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class= "container">
        <div class="row">
            <div class="col-md-8">  <!--divides first 8 parts of row into column 1 and remaining 4 in column 4 as ootstrap consists of 12 columns -->
                <!--Main content area ( book and text )-->
                <img src="NotoryLogowhiteMed.png" class="responsive">
                <div class="card mb-4"> <!--mb means margin bottom and assigns it a value of 4-->
                    <h2 class="card-header" id ="fileName">Book Title</h2>
                    <div class="card-body">
                        <div class="displayBox scroll-box" id="fileContent">
                            Select a book on the right
                        </div>
                    </div>
                    <div class ="class-footer text-muted"><!--muted here gives it a grey color-->

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!--content for sidebar-->
                <!--Search widget-->
                <div class="card my-4"> <!--Start a new dev-->
                  <h5 class="card-header">Search</h5> <!--make a header-->
                  <div class="card-body">  <!--making a body for the card-->
                    <div class="input-group"> <!--making a group of all inputs so that we can style them together using css-->
                      <input type="text"  class="form-control"  id="keywords" placeholder="Search for...">
                      <span class= input-group-btn>
                        <button class="btn btn-secondary" type="button">Search</button>
                      </span>
                    </div>
                  </div>
                  <div class="card-footer" id="searchstat">

                  </div>
                </div>
                <!--Select a book widget-->
                <div class="card my-4">
                  <h5 class="card-header">Select a book</h5>
                  <div class="card-body">
                    <!--we have a list of books so we wanna add more rows to select from-->
                    <div class ="row">  <!--Can name anything, naming row for convinience-->
                      <div class="col-md-12"> <!--A row with 12 columns created-->
                        <ul class="list-unstyled mb-0"> 
                          <!--creating 3 li, one for each book-->
                          <li><a href="#" onclick="loadBook('JekyllandHyde.txt','Jekyll and Hyde')">Jekyll and Hyde</a></li>
                          <li><a href="#" onclick="loadBook('AliceInWonderland.txt','Alice in Wonderland')">Alice in Wonderland</a></li>
                          <li><a href="#" onclick="loadBook('LOTR.txt','Lord of the Rings')">Lord of the Rings</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <!--!Most used words-->
                <div class="card my-4">
                  <h5 class="card-header">Most used words</h5>
                  <div class="card-body">
                    <!--will make another list here, but the difference is that it will be dynamic-->
                    <div class="row">
                      <div class="col-md-12">
                        <ul class="list-unstyled mb=0" id="mostUsed"> <!--margin bottom = 0-->
                          
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <!--Least used words-->
                <div class="card my-4">
                  <h5 class="card-header">Least used words</h5>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-12"><!--large screen thing ( refer handwritten notes)-->
                        <ul class="list-unstyled mb-0" id="leastUsed">
                          
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <!--Document Stats-->
                <div class="card my-4">
                  <h5 class="card-header">Document Stats</h5>
                  <div class="card-body">
                    <ul class="list-unstyled mb-0">
                      <li id="docLength"></li>
                      <li id="wordCount"></li>
                      <li id="charCount"></li>
                    </ul>
                  </div>

                </div>
            </div>
          </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
